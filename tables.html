<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hot Restaurant</title>
</head>
<body>
    <header>
            <div class="s12 grey center">
                <h2 id="titleText"><span class="material-icons">restaurant_menu</span> Hot Restaurant</h2>
                <div class="divider"></div>
                <h4>Book your seat before they're all gone!</h4>
                <div id="buttonDiv">
                    <a class="waves-effect btn green white-text" href="/">
                        <span class="material-icons">home</span> Home
                    </a>
                    <a href="/reserve" class="waves-effect btn red white-text">
                        <span class="material-icons">drive_file_rename_outline</span> Make Reservations
                    </a>
                </div>
            </div>
    </header>
    <main class='table-display'>
        <section id='res-tables'>

        </section>
        <section id='wait-tables'>

        </section>

    </main>
    <script type='text/javascript'>

    const resTables = document.getElementById('res-tables')
    const waitTables = document.getElementById('wait-tables')

    fetch('/api/tables')
        .then(response => response.json())
        .then(data => {
            console.log(data)
            var i = 0
            var j = 0
            data.forEach(element => {
                i++
                if( i <= 5) {
                    let tableNumber = i
                    var tableText = `Table #${tableNumber}`
                } else {
                    j++
                    let tableNumber = j
                    var tableText = `Wait Table #${tableNumber}`
                }
                let divEl = document.createElement('div')
                let tableHeader = document.createElement('h3')
                let nameEl = document.createElement('h4')
                let idEl = document.createElement('h4')
                let emailEl = document.createElement('h4')
                let phoneEl = document.createElement('h4')
                tableHeader.textContent = tableText
                nameEl.textContent = `Name: ${element.name}`
                idEl.textContent = `ID: ${element.id}`
                emailEl.textContent = `Email: ${element.email}`
                phoneEl.textContent = `Phone: ${element.phone}`
                divEl.appendChild(tableHeader)
                divEl.appendChild(nameEl)
                divEl.appendChild(idEl)
                divEl.appendChild(emailEl)
                divEl.appendChild(phoneEl)
                divEl.setAttribute('style', '')
                divEl.setAttribute('style', 'border: solid black; text-align: center; margin: 7%')
                resTables.appendChild(divEl)

            });
        })


    </script>
</body>
</html>
